<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Enter your user name for Reversi</title>
    
    <script>
    	function submitForm(){
        	var username = $('#username').val();
            window.location.href = 'lobby.html?userrname='+username;
        }
    </script>
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>
        <div class="container fluid text-center">
        <div class="row">
           <div class="col">
                <h2>Please enter your user name</h2>
            </div>
        </div>
        
        <div class='row'>
        	<div class='col'>
            	<form onsubmit='submitForm(); return false;'class='form-inline'>
                	<div class='form-group'>
                    	<label for='username' class='col-form-label sr-only'>Enter a username</label>
                        <input class='form-control' type='text' value='' id='username' placeholder='Enter your user name' />
                    </div>
                    <button type='submit' class='btn btn-default btn-primary'>Done</button>
                </form>
            </div>
        </div>
       </div>
